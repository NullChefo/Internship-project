<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>editCar</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

<h1> Edit a Car</h1>

<hr class="border border-danger border-2 opacity-50">

<form th:action="@{/cars/addCar}" th:method="post" th:object="${car}">
    <div class="mb-3">
        Car ID: <span th:text="*{id}">id</span>
    </div>
    <div class="mb-3">
        <label for="currentOwner">Current owner:</label>
        <input id="currentOwner" type="text" th:field="*{currentOwner}">
    </div>
    <div class="mb-3">
        <label for="make">Make:</label>
        <input id="make" type="text" th:field="*{make}">
    </div>
    <div class="mb-3">
        <label for="model">Model:</label>
        <input id="model" type="text" th:field="*{model}">
    </div>
    <div class="mb-3">
        <label for="productionYear">Production year:</label>
        <input id="productionYear" type="text" th:field="*{productionYear}">
    </div>
    <div class="mb-3">
        <label for="registration">Registration(licence plate):</label>
        <input id="registration" type="text" th:field="*{registration}">
    </div>
    <div class="mb-3">
        <input class="btn btn-warning" type="submit" value="Update car">
    </div>
</form>

<hr class="border border-primary border-3 opacity-75">

<a class="btn btn-secondary" th:href="@{/cars/{carId}(carId=*{car.getId()})}">Cancel</a>

<!--<a th:href="@{/cars/{carId}(id=*{car.getId()})}">Cancel</a> // this is how to add query params, add a new variable after the url path-->

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
