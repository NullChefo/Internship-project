<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>viewAllCars</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>

<h1>This is a list of all cars!</h1>

<a th:href="@{/}">Back to Home page</a>

<hr class="border border-danger border-2 opacity-50">

<section>
<table class="table table-hover">
    <thead>
    <th>ID</th>
    <th>Current Owner</th>
    <th>Make</th>
    <th>Model</th>
    <th>Production Year</th>
    <th>Registration</th>
    <th>View</th>
    </thead>
    <tbody>
    <th:block th:each="car:${cars}">
        <tr>
            <td th:text="${car.getId()}"></td>
            <td th:text="${car.getCurrentOwner()}"></td>
            <td th:text="${car.getMake()}"></td>
            <td th:text="${car.getModel()}"></td>
            <td th:text="${car.getProductionYear()}"></td>
            <td th:text="${car.getRegistration()}"></td>
            <td><a class="btn btn-info" th:href="@{/cars/{carId}(carId=*{car.getId()})}">View</a></td>
        </tr>
    </th:block>
    </tbody>
</table>
</section>

<hr class="border border-primary border-3 opacity-75">

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
