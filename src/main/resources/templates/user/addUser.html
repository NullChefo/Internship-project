<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>addUser</title>
    <!-- CSS only -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" rel="stylesheet">
</head>
<body>

<h1 class="d-flex justify-content-center">Add a User</h1>

<hr class="border border-danger border-2 opacity-50">

<form th:action="@{/users/addUser}" th:method="post" th:object="${user}">
    <div class="mb-3">
        <label for="firstName">First name:</label>
        <input id="firstName" th:field="*{firstName}" type="text">
    </div>
    <div class="mb-3">
        <label for="lastName">Last name:</label>
        <input id="lastName" th:field="*{lastName}" type="text">
    </div>
    <div class="mb-3">
        <label for="email">Email:</label>
        <input id="email" th:field="*{email}" type="text">
    </div>
    <div class="mb-3">
        <label for="password">Password:</label>
        <input id="password" th:field="*{password}" type="text">
    </div>
    <div class="mb-3">
        <label for="username">Username:</label>
        <input id="username" th:field="*{username}" type="text">
    </div>
    <div class="mb-3">
        <input class="btn btn-success" type="submit" value="Add user">
    </div>
</form>

<hr class="border border-primary border-3 opacity-75">

<a class="btn btn-secondary" th:href="@{/users/viewAllUsers}">Cancel</a>

<!-- JavaScript Bundle with Popper -->
<script crossorigin="anonymous"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
