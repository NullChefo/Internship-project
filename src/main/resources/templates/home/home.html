<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Car Service Home DEV-Snapshot</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body>

<div>
    <h1 class="d-flex justify-content-center"> Welcome to Car Service Home</h1>

    <div sec:authorize="hasRole('ROLE_ADMIN')">
        <span style="color: white;background-color: blue">ADMIN ONLY</span>
        <a th:href="@{/actuator}">Actuator</a>
    </div>

    <header th:insert="fragments/headerfile.html :: logout"></header>
</div>

<hr class="border border-danger border-2 opacity-50">

<section>
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/cars/viewAllCars}">View All Cars</a>
            <a class="navbar-brand" th:href="@{/cars/addCar}">Add a New Car</a>
        </div>
    </nav>

    <nav class="navbar bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/users/viewAllUsers}">View All Users</a>
            <a class="navbar-brand" th:href="@{/users/addUser}">Add a New User</a>
        </div>
    </nav>

</section>

<hr class="border border-primary border-3 opacity-75">

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
