<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Please Log In</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

<hr class="border border-danger border-2 opacity-50">

<div class="container mx-auto my-auto">
    <h1 class="d-flex justify-content-center">Please Log In</h1>
    <div th:if="${param.error}" class="container text-center">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}" class="container text-center">
        You have been logged out.
    </div>
    <form class="d-flex" th:action="@{/login}" method="post">
        <div class="col">
            <div class="row my-1">
                <div class="col align-self-center">
                    <input type="text" name="username" placeholder="Username"/>
                </div>
            </div>
            <div class="row my-1">
                <div class="col align-self-center">
                    <input type="password" name="password" placeholder="Password"/>
                </div>
            </div>
            <div class="row my-1">
                <div class="col align-self-center">
                    <div class="row align-items-center justify-content-center">
                        <div class="col-1">
                            <input class="btn btn-light" type="submit" value="Log in"/>
                        </div>
                        <div class="col-1">
                            <a class="btn btn-primary" th:href="@{/users/addUser}">Register</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<hr class="border border-primary border-3 opacity-75">

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</body>
</html>
